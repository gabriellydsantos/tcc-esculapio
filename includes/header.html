<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsiva</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0e144d;
            padding: 10px 20px;
        }
        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar ul li a.active {
            font-weight: bold;
        }
        .navbar .icons {
            display: flex;
            align-items: center;
        }
        .navbar .icons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            display: flex;
            align-items: center;
        }
        .navbar .icons a svg {
            margin-right: 5px;
        }
        .navbar .search-box {
            display: none;
            position: absolute;
            right: 70px;
            top: 20px;
            background-color: white;
            border-radius: 5px;
            padding: 5px;
        }
        .navbar .search-box input {
            border: none;
            padding: 5px;
            font-size: 16px;
        }
        .navbar .search-box input:focus {
            outline: none;
        }
        .navbar .toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .navbar .toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #0e144d;
            }
            .navbar ul.show {
                display: flex;
            }
            .navbar ul li {
                margin: 10px 0;
                text-align: center;
            }
            .navbar .toggle {
                display: flex;
            }
            .navbar .search-box {
                right: 20px;
                top: 60px;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <div class="toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Agenda</a></li>
            <li><a href="#">Resultados</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Sobre n√≥s</a></li>
        </ul>
        <div class="icons">
            <a href="#" onclick="toggleSearchBox(event)"><svg width="24" height="24" fill="white"><use href="#icon-search"></use></svg></a>
            <a href="#"><svg width="24" height="24" fill="white"><use href="#icon-login"></use></svg> Login</a>
            <a href="#"><svg width="24" height="24" fill="white"><use href="#icon-user"></use></svg></a>
        </div>
        <div class="search-box" id="searchBox">
            <input type="text" placeholder="Pesquisar...">
        </div>
    </nav>

    <svg style="display: none;">
        <symbol id="icon-login" viewBox="0 0 24 24">
            <path d="M10 17l5-5-5-5v10zM14 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h9c1.1 0 2-.9 2-2v-4h-2v4H5V4h9v4h2V4c0-1.1-.9-2-2-2z"/>
        </symbol>
        <symbol id="icon-search" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </symbol>
        <symbol id="icon-user" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </symbol>
    </svg>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        function toggleSearchBox(event) {
            event.preventDefault();
            var searchBox = document.getElementById('searchBox');
            searchBox.style.display = searchBox.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
